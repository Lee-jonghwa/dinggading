spring:
  application:
    name: dinggading

#  profiles:
#    include: oauth,python,minio

  config:
    import:
      - optional:file:../infra/env/.env.production[.properties]
      - optional:file:../infra/env/.env.production.local[.properties]
      - optional:file:../infra/env/.env.development[.properties]
      - optional:file:../infra/env/.env.development.local[.properties]

  jackson:
    time-zone: Asia/Seoul

  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
        format_sql: ${JPA_SHOW_SQL}
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}

  datasource:
    url: jdbc:mysql://${DATABASE_URL}/${DATABASE_SCHEMA}?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: hikari-pool
      maximum-pool-size: 50
      minimum-idle: 50
      connection-timeout: 5000
      connection-init-sql: "SELECT 1"
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: info
    com.mickey: ${LOGGING_LEVEL}
    # org.springframework.jdbc.datasource.DataSourceUtils: OFF
    # com.p6spy: OFF
    # p6spy: OFF

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token:
    expiretime: ${JWT_ACCESS_TOKEN_EXPIRE_TIME}
  refresh-token:
    expiretime: ${JWT_REFRESH_TOKEN_EXPIRE_TIME}

