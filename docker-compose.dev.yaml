services:
  spring:
    platform: linux/amd64
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./infra/dockerfiles/backend.Dockerfile
      args:
        - STAGE=development
    env_file:
      - ./infra/env/.env.development
    ports:
      - "8080:8080"
    networks:
      - ding-ga-ding-network

volumes:
  shared-data:  # 공유 볼륨 정의

networks:
  ding-ga-ding-network:
    external: true