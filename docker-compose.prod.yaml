# 운영 환경 사용할 도커 컴포즈 파일

services:
  spring:
    platform: linux/amd64
    image: wnsgh712/s12p21e107-spring:latest
    env_file: ./infra/env/.env.production
    networks:
      - ding-ga-ding-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 20s

  next:
    platform: linux/amd64
    image: wnsgh712/s12p21e107-next:latest
    networks:
      - ding-ga-ding-network


  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/data/certbot/conf:/etc/letsencrypt
      - ./nginx/data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    networks:
      - ding-ga-ding-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - next
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./nginx/data/certbot/conf:/etc/letsencrypt
      - ./nginx/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ding-ga-ding-network

networks:
  ding-ga-ding-network:
    external: true