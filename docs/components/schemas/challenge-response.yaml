
ChallengeResponse:
  type: object
  properties:
    challengeId:
      type: integer
      format: int64
      description: 도전 고유 식별자
    memberId:
      type: string
      format: uuid
      description: 회원 고유 식별자
    ChallengeType:
      $ref: './challenge-type.yaml#/ChallengeType'
    Instrument:
      $ref: './instrument.yaml#/Instrument'
    Tier:
      $ref: './tier.yaml#/Tier'
    songByInstrumentId:
      type: integer
      format: int64
      description: 악기별 선택한 노래 식별자
    songInfo:
      type: object
      properties:
        songId:
          type: integer
          format: int64
        title:
          type: string
        youtubeUrl:
          type: string
    createdAt:
      type: string
      format: date
      description: 도전 생성 일자
    hasRecord:
      type: boolean
      description: 녹음 기록 존재 여부
  required:
    - challengeId
    - memberId
    - challengeType
    - instrument
    - tier
    - songByInstrumentId
    - createdAt
    - hasRecord