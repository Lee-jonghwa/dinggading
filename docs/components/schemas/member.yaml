
Member:
  type: object
  properties:
    memberId:
      type: string
      format: uuid
      description: 회원 고유 식별자
    username:
      type: string
      description: 회원 아이디
    nickname:
      type: string
      description: 회원 닉네임
    age:
      type: integer
      description: 회원 나이
    gender:
      type: string
      enum: [MALE, FEMALE, OTHER]
      description: 회원 성별
    profileImgUrl:
      type: string
      description: 회원 프로필 이미지 URL
    email:
      type: string
      description: 회원 이메일
    createdAt:
      type: string
      format: date
      description: 회원 가입일
  required:
    - memberId
    - username
    - nickname
    - profileImgUrl